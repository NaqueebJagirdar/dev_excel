<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='project_styles.css') }}">
</head>
<body>
    <div class="project-container">
        <h1>Project Details</h1>
        <h2>Project ID: {{ project_id }}</h2>
        <form method="POST">
            <label for="comments">Comments:</label>
            <textarea name="data" rows="5" class="project-textarea">{{ data }}</textarea>

            <label for="complex">Is Complex?</label>
            <select name="complex" id="complex">
                <option value="yes" {% if is_complex == "yes" %}selected{% endif %}>Yes</option>
                <option value="no" {% if is_complex == "no" %}selected{% endif %}>No</option>
            </select>

            <label for="forested">Forested?</label>
            <select name="forested" id="forested">
                <option value="yes" {% if forested == "yes" %}selected{% endif %}>Yes</option>
                <option value="no" {% if forested == "no" %}selected{% endif %}>No</option>
            </select>

            <label for="recalculation">Recalculation?</label>
            <select name="recalculation" id="recalculation">
                <option value="yes" {% if recalculation == "yes" %}selected{% endif %}>Yes</option>
                <option value="no" {% if recalculation == "no" %}selected{% endif %}>No</option>
            </select>

            <label for="cfd">CFD?</label>
            <select name="cfd" id="cfd">
                <option value="yes" {% if cfd == "yes" %}selected{% endif %}>Yes</option>
                <option value="no" {% if cfd == "no" %}selected{% endif %}>No</option>
            </select>

            <button type="submit">Save</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='project_script.js') }}"></script>
</body>
</html>
