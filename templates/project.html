<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='project_styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">Project Details</h2>
            </div>
            <div class="card-body">
                <h4 class="text-center mb-4">Project ID: <strong>{{ project_id }}</strong></h4>
                <form method="POST">
                    <div class="mb-3">
                        <label for="comments" class="form-label"><strong>Comments:</strong></label>
                        <textarea name="data" id="comments" rows="5" class="form-control">{{ data }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="complex" class="form-label"><strong>Is Complex?</strong></label>
                        <select name="complex" id="complex" class="form-select">
                            <option value="yes" {% if is_complex == "yes" %}selected{% endif %}>Yes</option>
                            <option value="no" {% if is_complex == "no" %}selected{% endif %}>No</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
