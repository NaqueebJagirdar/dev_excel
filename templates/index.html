<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Excel Tracker with Filters and Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dynamic Excel Tracker</h1>

        <!-- Section for selecting sheets -->
        <h2>Sheets</h2>
        <div>
            <select id="sheetSelector" onchange="loadFilters()"></select>
            <button onclick="loadSheet()">Load Data</button>
            <button onclick="window.location.href='/statistics'">Statistics</button>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">

        </div>

        <!-- Search Section -->
        <div class="search-container">
            <label for="searchInput"><strong>Search:</strong></label>
            <input type="text" id="searchInput" placeholder="Type to search...">
            <button onclick="applySearch()">Search</button>
        </div>

        <!-- Section for displaying data -->
        <h2>Data</h2>
        <table id="dataTable">
            <thead id="tableHeader">
                <tr id="headerTitles">
                    <th>Checker</th>
                    <th>Category_03</th>
                    <th>Country</th>
                    <th>Deadline</th>
                    <!-- Add more columns as needed -->
                </tr>
                <tr id="headerRow">
                    <th>
                        <select id="checkerFilter" onchange="applyFilter('Checker')">
                            <option value="">-- All --</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </th>
                    <th>
                        <select id="categoryFilter" onchange="applyFilter('Category_03')">
                            <option value="">-- All --</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </th>
                    <th>
                        <select id="countryFilter" onchange="applyFilter('Country')">
                            <option value="">-- All --</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </th>
                    <th>
                        <select id="deadlineFilter" onchange="applyFilter('Deadline')">
                            <option value="">-- All --</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </th>
                    <!-- Add more filter dropdowns as needed -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>


        <datalist id="checker-options">
                        <!-- Options will be dynamically populated using JavaScript -->
        </datalist>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
