<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enercon Web API{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
    {% block additional_css %}{% endblock %}
</head>
<body>
    <!-- Header with Enercon Logo -->
    <header style="display: flex; justify-content: flex-end; align-items: center; padding: 10px; background-color: transparent; position: absolute; top: 0; right: 0; z-index: 10;">
        <img src="{{ url_for('static', filename='Enercon.png') }}" alt="Enercon Logo" style="height: 80px;"> <!-- Increased size -->
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
